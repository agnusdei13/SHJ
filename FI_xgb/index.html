<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FI Prediction</title>

    <style>
        table, th, td {
            border: 1px solid;
        }
        #leftbox {
            float: left;
            width: 33%;
            height: 300px;
            /* Added for visibility */
            /* border: 1px dashed blue; */
        }
        #middlebox {
            float: left;
            width: 33%;
            height: 300px;
            /* Added for visibility */
            /* border: 1px dashed green; */
        }
        #rightbox {
            float: right;
            width: 33%;
            height: 300px;
            /* Added for visibility */
            /* border: 1px dashed red; */
        }

        h1 {
            color: green;
            text-align: center;
        }

        /* Added some basic styling for better readability of inputs */
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: inline-block;
            width: 150px; /* Adjust as needed */
        }
        .input-group input[type="text"] {
            padding: 5px;
            margin-left: 10px;
        }
        #prediction-output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>FI Prediction</h1>

    <div style="max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #eee; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);">

        <h2>Input Parameters</h2>
        <div id="input-parameters">
            <div class="input-group">
                <label for="box1">hemoglobin_avg:</label>
                <input type="text" id="box1" value="9">
            </div>
            <div class="input-group">
                <label for="box2">sbp_mean:</label>
                <input type="text" id="box2" value="110">
            </div>
            <div class="input-group">
                <label for="box3">abs_lymphocytes_avg:</label>
                <input type="text" id="box3" value="0.96">
            </div>
            <div class="input-group">
                <label for="box4">renal:</label>
                <input type="text" id="box4" value="3">
            </div>
            <div class="input-group">
                <label for="box5">fibrinogen_avg:</label>
                <input type="text" id="box5" value="280">
            </div>
            <div class="input-group">
                <label for="box6">bilirubin_direct_avg:</label>
                <input type="text" id="box6" value="0.3">
            </div>
            <div class="input-group">
                <label for="box7">grv_value:</label>
                <input type="text" id="box7" value="50">
            </div>

            <button onclick="runExample()">Run Inference</button>
        </div>

        <hr style="margin: 20px 0;">

        <h2>Inference Result</h2>
        <div id="prediction-output">
            Prediction: Awaiting input...
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
